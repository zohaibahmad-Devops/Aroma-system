<li class="order-item">
    <div class="row">
        <div class="col-xs-7">
            <img src="{{ item.category.image.url }}" alt="" width="20px">
            <span class="item-name">{{ item.name }}</span>
            <span class="text-danger pull-right" style="font-size: 16px;">Rs. {{ item.price }}</span>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <div class="form-control no-padding">
                    <input type="number" name="menu-item-quantity" value="1" min="1"
                           style="width: 100%; height: 100%; border: none;">
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <button type="button" class="btn btn-danger btn-xs" onclick="removeItemFromOrder(this)">Remove</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <textarea name="menu-extra" id="" cols="30" rows="1" class="form-control"
                          placeholder="Add extra comment for item"></textarea>
            </div>
        </div>
    </div>

    <input type="hidden" name="menu-item" value="{{ item.id }}">

</li>
